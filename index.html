
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaijaHealth - Premium Healthcare Review Platform</title>
  <!-- Tailwind CSS via standard CDN (recommended for quick prototypes, but configured for robustness) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #FDFDFD;
      color: #0f172a;
      overflow-x: hidden;
    }
    .serif-heading {
      font-family: 'Playfair Display', serif;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    
    /* Core Animations to prevent "opacity-0" visibility issues if plugins fail */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoom-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slide-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in {
      animation-duration: 0.6s;
      animation-fill-mode: both;
      animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }
    .fade-in { animation-name: fade-in; }
    .zoom-in-95 { animation-name: zoom-in; }
    .slide-in-from-bottom-4 { animation-name: slide-up; }
    .slide-in-from-bottom-8 { animation-name: slide-up; animation-duration: 0.8s; }

    .duration-300 { animation-duration: 300ms; }
    .duration-500 { animation-duration: 500ms; }
    .duration-700 { animation-duration: 700ms; }
    .duration-1000 { animation-duration: 1000ms; }

    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .hover-lift:hover {
      transform: translateY(-4px);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teal: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
              950: '#042f2e',
            }
          }
        }
      }
    }
  </script>
